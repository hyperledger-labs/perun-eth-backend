name: CI

on:
  push:
    branches: [main]
  pull_request:
  release:

env:
  go-version: 1.17

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45.2

  bindings:
    name: Generate bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      - name: Generate bindings
        working-directory: ${{ env.repo_dir }}
        run: |
          cd bindings
          WD=/root
          export SOLC="docker run --rm -v $(pwd):$WD -w $WD ethereum/solc:0.8.15-alpine"
          export ABIGEN="docker run --rm -v $(pwd):$WD -w $WD --entrypoint abigen ethereum/client-go:alltools-v1.10.18"
          ./generate.sh
          sudo find -type f -name "*.go" -exec chmod a+r {} \;
          git diff

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore dependencies from cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: go test
        run: go test -timeout 60s ./...

  race-test:
    name: Race Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore dependencies from cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-race
          restore-keys: |
            ${{ runner.os }}-go-

      - name: go test -race
        run: go test -timeout 120s -race ./...
